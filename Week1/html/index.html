<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet shelter</title>
</head>
<body>
    <h1>Welcome to pet shelter</h1>
    <img src="images/dog.jpg" alt="dog">
    <div>
        <h2>Add your pet here:</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Menu</a>

        </nav>
        <form action="#"></form>
            <div>
                <label for="petName">Pet Name:</label>
                <input type="text" id="petName">
            </div>
            <div>
                <label for="petType">Pet Type:</label>
                <select name="petType" id="petType">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="fish">Fish</option>
                    <option value="bird">Bird</option>
                </select>
            </div>
            <div>
                <label for="friendly">Friendly?</label>
                <input type="radio" name="friendly">
                <label for="yes">Yes</label>
                <input type="radio" name="friendly">
                <label for="no">No</label>
            </div>
            <div>
                <label for="birthday">Birthday:</label>
                <input type="date">
            </div>
            <input type="submit" value="Add">
    </div>
    <div>
        <table>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Friendly?</th>
                <th>Birthday</th>
            </tr>
            <tr>
                <td>toby</td>
                <td>dog</td>
                <td>yes</td>
                <td>09/19/2018</td>
            </tr>
            <tr>
                <td>mary</td>
                <td>fish</td>
                <td>no</td>
                <td>06/27/1993</td>
            </tr>
        </table>
    </div>
        <div>
            <!-- <aside> is a container and its used for side navigation bar/link -->
                <aside>
                    <a href="#">Its a side bar 1</a>
                </aside>
                <aside>
                    <a href="#">Its a side bar 2</a>
                </aside>
        </div>
    </div>
</body>
</html>
