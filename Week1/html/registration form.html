<!DOCTYPE html>
<html lang="en">
    <head>    
        <title>Registration Form</title>
    </head>
        <body>
            <h1>Registration Form</h1>
            <form action="/process" method="post">
                <div>
                    <label>First Name:</label>
                    <input type="text" name="FirstName"
                    placeholder="Your name...">
                </div>
                <div>
                    <label>Last Name:</label>
                    <input type="text" name="LastName" placeholder="Your name...">
                </div>
                <div>
                    <label>Email Address: </label>
                    <input type="text" name="email" placeholder="Your email...">
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" name="password" placeholder="Your password...">
                </div>
                <div>
                    <label>Confirm Password</label>
                    <input type="password" name="password" placehorlder="Your password...">
                </div>
                <div>
                    <label>Birthday</label>
                    <input type="date" name="dob" placeholder="mm/dd/yyyy">
                </div>
                <div>
                    <p>Gender Identity:<br></p>
                    <labor for="male">Male</labor>
                    <input type="radio" name="font" value="normal" id="normal">
                    <labor for="female">Female</labor>
                    <input type="radio" name="font" value="normal" id="normal">
                    <labor for="Non-binary">Non-binary</labor>
                    <input type="radio" name="font" value="normal" id="normal">
                    <labor for="I prefer not to answer">I prefer not to answer</labor>
                    <input type="radio" name="font" value="normal" id="normal">
                </div>
                <div>
                    <p>A short description about myself:<br></p>
                    <textarea name="comment" cols="50" rows="3"></textarea>
                </div>
            </form>
        </body>
<html>
